<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Şifre Değiştir - Dijital Kütüphane</title>
    <link href="/output.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a
              href="index.html"
              class="flex items-center text-gray-800 hover:text-blue-600"
            >
              <i class="fas fa-book-open text-blue-600 text-2xl mr-2"></i>
              <span class="font-bold text-xl">Dijital Kütüphane</span>
            </a>
          </div>
          <div class="flex items-center gap-4">
            <a
              href="profile.html"
              class="text-blue-600 font-semibold text-sm hover:underline"
            >
              <i class="fas fa-arrow-left mr-1"></i> Profile Dön
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-8">
      <div class="flex flex-col md:flex-row gap-6">
        <div class="w-full md:w-1/4">
          <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="p-4 border-b bg-gray-50">
              <h3 class="font-bold text-gray-700">Ayarlar</h3>
            </div>
            <nav class="flex flex-col">
              <a
                href="edit-profile.html"
                class="px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 flex items-center transition"
              >
                <i class="fas fa-user-edit w-6"></i> Profil Bilgileri
              </a>
              <a
                href="#"
                class="px-4 py-3 bg-blue-50 text-blue-700 font-semibold border-l-4 border-blue-600 flex items-center"
              >
                <i class="fas fa-lock w-6"></i> Şifre Değiştir
              </a>
              <a
                href="#"
                class="px-4 py-3 text-red-500 hover:bg-red-50 hover:text-red-700 flex items-center transition border-t"
              >
                <i class="fas fa-trash-alt w-6"></i> Hesabı Sil
              </a>
            </nav>
          </div>
        </div>

        <div class="w-full md:w-3/4">
          <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-6 pb-2 border-b">
              Şifre Değiştir
            </h2>

            <form onsubmit="changePassword(event)">
              <div class="mb-6">
                <label class="block text-sm font-bold text-gray-700 mb-2"
                  >Mevcut Şifre</label
                >
                <div class="relative">
                  <input
                    type="password"
                    id="current-pass"
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none bg-gray-50 focus:bg-white transition"
                    placeholder="********"
                  />
                  <i
                    class="fas fa-lock absolute right-3 top-3 text-gray-400 text-xs"
                  ></i>
                </div>
                <p class="text-xs text-gray-500 mt-1">
                  Güvenliğiniz için mevcut şifrenizi girmeniz gerekmektedir.
                </p>
              </div>

              <hr class="border-gray-100 mb-6" />

              <div class="mb-4">
                <label class="block text-sm font-bold text-gray-700 mb-2"
                  >Yeni Şifre</label
                >
                <div class="relative">
                  <input
                    type="password"
                    id="new-pass"
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none bg-gray-50 focus:bg-white transition"
                    placeholder="En az 8 karakter, harf ve rakam gerekli"
                  />
                </div>
                <p class="text-xs text-gray-500 mt-1">
                  Şifre minimum 8 karakter uzunluğunda olmalı ve harf ile rakam
                  içermelidir.
                </p>
              </div>

              <div class="mb-6">
                <label class="block text-sm font-bold text-gray-700 mb-2"
                  >Yeni Şifre (Tekrar)</label
                >
                <div class="relative">
                  <input
                    type="password"
                    id="confirm-pass"
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none bg-gray-50 focus:bg-white transition"
                    placeholder="Şifreyi onaylayın"
                  />
                </div>
              </div>

              <div class="flex justify-end gap-4 pt-4">
                <button
                  type="button"
                  onclick="window.location.href='profile.html'"
                  class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 font-semibold hover:bg-gray-100 transition"
                >
                  İptal
                </button>
                <button
                  type="submit"
                  class="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 shadow-md transition flex items-center"
                >
                  <i class="fas fa-save mr-2"></i> Şifreyi Güncelle
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script>
      async function changePassword(e) {
        e.preventDefault();

        const currentPass = document.getElementById("current-pass").value;
        const newPass = document.getElementById("new-pass").value;
        const confirmPass = document.getElementById("confirm-pass").value;
        const btn = e.target.querySelector('button[type="submit"]');

        if (newPass.length < 6) {
          alert("Yeni şifreniz en az 6 karakter olmalıdır.");
          return;
        }

        if (newPass !== confirmPass) {
          alert("Yeni şifreler birbiriyle uyuşmuyor!");
          return;
        }

        const originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML =
          '<i class="fas fa-spinner fa-spin mr-2"></i> Güncelleniyor...';

        try {
          const response = await authFetch("/auth/change-password", {
            method: "PUT",
            body: JSON.stringify({
              currentPassword: currentPass,
              newPassword: newPass,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            alert(
              "Şifreniz başarıyla değiştirildi! Lütfen yeni şifrenizle tekrar giriş yapın."
            );
            localStorage.clear();
            window.location.href = "login.html";
          } else {
            alert(
              "Hata: " +
                (data.error ||
                  "Şifre değiştirilemedi. Mevcut şifrenizi kontrol edin.")
            );
          }
        } catch (error) {
          console.error(error);
          alert("Sunucu hatası.");
        } finally {
          btn.innerHTML = originalText;
          btn.disabled = false;
        }
      }
    </script>
  </body>
</html>
