<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitap Detayı - Dijital Kütüphane</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a
              href="index.html"
              class="flex items-center text-gray-800 hover:text-blue-600"
            >
              <i class="fas fa-book-open text-blue-600 text-2xl mr-2"></i>
              <span class="font-bold text-xl">Dijital Kütüphane</span>
            </a>
          </div>
          <div class="flex items-center gap-4">
            <a href="profile.html" class="text-gray-600 hover:text-blue-600"
              ><i class="fas fa-user-circle text-2xl"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
      <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-8">
        <div class="md:flex">
          <div
            class="md:w-1/3 lg:w-1/4 bg-gray-200 flex items-center justify-center p-8 min-h-[400px]"
          >
            <div
              class="w-48 h-72 bg-white shadow-2xl rounded flex flex-col items-center justify-center text-gray-400"
            >
              <i class="fas fa-book text-6xl mb-2"></i>
              <span class="text-xs">Kapak Görseli</span>
            </div>
          </div>

          <div class="md:w-2/3 lg:w-3/4 p-8 flex flex-col justify-between">
            <div>
              <div class="flex justify-between items-start">
                <div>
                  <h1
                    id="book-title"
                    class="text-3xl font-bold text-gray-900 mb-1"
                  >
                    Yükleniyor...
                  </h1>
                  <h2
                    id="book-author"
                    class="text-xl text-blue-600 font-semibold mb-4"
                  >
                    ...
                  </h2>
                </div>
              </div>

              <div class="flex items-center gap-6 mb-6 text-sm">
                <div class="flex items-center text-yellow-500">
                  <i class="fas fa-star"></i>
                  <span
                    id="book-rating"
                    class="text-gray-600 ml-2 font-bold text-lg"
                    >-</span
                  >
                </div>
                <div class="h-4 w-px bg-gray-300"></div>
                <span class="text-gray-600"
                  >Sayfa: <strong id="book-page">-</strong></span
                >
                <div class="h-4 w-px bg-gray-300"></div>
                <span class="text-gray-600"
                  >Yayınevi: <strong id="book-publisher">-</strong></span
                >
              </div>

              <h3 class="font-bold text-gray-900 mb-2">Kitap Açıklaması</h3>
              <p id="book-desc" class="text-gray-600 leading-relaxed mb-6">
                ...
              </p>

              <div class="flex gap-2 mb-6">
                <span
                  id="book-category"
                  class="px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-xs font-semibold"
                  >...</span
                >
              </div>
            </div>

            <div class="flex gap-4"></div>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1">
          <div class="bg-white rounded-xl shadow p-6 sticky top-24">
            <h3 class="text-lg font-bold mb-4">Bu kitabı değerlendir</h3>
            <form onsubmit="addComment(event)">
              <div class="flex gap-2 mb-4 group" id="star-container">
                <button
                  type="button"
                  onclick="setRating(1)"
                  class="star-btn text-2xl text-gray-300 hover:text-yellow-400"
                >
                  <i class="fas fa-star"></i>
                </button>
                <button
                  type="button"
                  onclick="setRating(2)"
                  class="star-btn text-2xl text-gray-300 hover:text-yellow-400"
                >
                  <i class="fas fa-star"></i>
                </button>
                <button
                  type="button"
                  onclick="setRating(3)"
                  class="star-btn text-2xl text-gray-300 hover:text-yellow-400"
                >
                  <i class="fas fa-star"></i>
                </button>
                <button
                  type="button"
                  onclick="setRating(4)"
                  class="star-btn text-2xl text-gray-300 hover:text-yellow-400"
                >
                  <i class="fas fa-star"></i>
                </button>
                <button
                  type="button"
                  onclick="setRating(5)"
                  class="star-btn text-2xl text-gray-300 hover:text-yellow-400"
                >
                  <i class="fas fa-star"></i>
                </button>
              </div>
              <input type="hidden" id="puan-input" value="5" />

              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Yorumunuz</label
                >
                <textarea
                  id="yorum-metni"
                  rows="4"
                  class="w-full bg-gray-50 border rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none resize-none"
                  placeholder="Kitap hakkında ne düşünüyorsunuz?"
                  required
                ></textarea>
              </div>
              <button
                type="submit"
                class="w-full bg-gray-900 hover:bg-black text-white py-2 rounded-lg font-bold transition"
              >
                Gönder
              </button>
            </form>
          </div>
        </div>

        <div class="lg:col-span-2">
          <h3 class="text-xl font-bold mb-6">
            Okuyucu Yorumları (<span id="comment-count">0</span>)
          </h3>

          <div id="comments-container">
            <p class="text-gray-500">Yorumlar yükleniyor...</p>
          </div>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
    <script>
      let currentBookId = null;

      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        currentBookId = urlParams.get("id");

        if (!currentBookId) {
          alert("Kitap seçilmedi!");
          window.location.href = "index.html";
          return;
        }

        loadBookDetails();
        setRating(5);
      });

      async function loadBookDetails() {
        try {
          const response = await authFetch(`/books/${currentBookId}`);
          if (!response) return;

          const book = await response.json();

          document.title = `${book.title} - Kitap Detayı`;
          document.getElementById("book-title").innerText = book.title;
          document.getElementById("book-author").innerText = book.author;
          document.getElementById("book-desc").innerText =
            book.description || "Açıklama yok.";
          document.getElementById("book-category").innerText = book.category;
          document.getElementById("book-page").innerText = book.page_count;
          document.getElementById("book-publisher").innerText = book.publisher;

          renderComments(book.Comments || []);
        } catch (error) {
          console.error(error);
          document.getElementById("book-title").innerText = "Kitap Bulunamadı";
        }
      }

      function renderComments(comments) {
        const container = document.getElementById("comments-container");
        document.getElementById("comment-count").innerText = comments.length;

        container.innerHTML = "";

        if (comments.length === 0) {
          container.innerHTML =
            '<p class="text-gray-500">Henüz yorum yapılmamış. İlk yorumu sen yap!</p>';
          return;
        }

        let totalRating = 0;

        comments.forEach((comment) => {
          totalRating += comment.rating;
          const tarih = new Date(comment.createdAt).toLocaleDateString("tr-TR");
          const user = comment.User || {
            name: "Anonim",
            username: "anonim",
          };
          const basHarfler = user.username.substring(0, 2).toUpperCase();

          let starsHtml = "";
          for (let i = 0; i < 5; i++) {
            if (i < comment.rating)
              starsHtml += '<i class="fas fa-star text-yellow-400"></i>';
            else starsHtml += '<i class="far fa-star text-gray-300"></i>';
          }

          const html = `
                <div class="bg-white rounded-lg shadow-sm p-6 mb-4 border border-gray-100">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center font-bold text-indigo-600 uppercase">${basHarfler}</div>
                            <div>
                                <h4 class="font-bold text-sm">${user.username}</h4>
                                <div class="flex text-xs mt-1">
                                    ${starsHtml}
                                </div>
                            </div>
                        </div>
                        <span class="text-xs text-gray-400">${tarih}</span>
                    </div>
                    <p class="text-gray-700 text-sm">${comment.comment_text}</p>
                </div>
                `;
          container.innerHTML += html;
        });

        if (comments.length > 0) {
          const ortalama = (totalRating / comments.length).toFixed(1);
          document.getElementById("book-rating").innerText = ortalama;
        }
      }

      function setRating(rating) {
        document.getElementById("puan-input").value = rating;
        const btns = document.querySelectorAll(".star-btn");
        btns.forEach((btn, index) => {
          if (index < rating) {
            btn.classList.remove("text-gray-300");
            btn.classList.add("text-yellow-400");
          } else {
            btn.classList.add("text-gray-300");
            btn.classList.remove("text-yellow-400");
          }
        });
      }

      async function addComment(e) {
        e.preventDefault();

        const metin = document.getElementById("yorum-metni").value;
        const rating = document.getElementById("puan-input").value;
        const btn = e.target.querySelector('button[type="submit"]');

        const originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = "Gönderiliyor...";

        try {
          const response = await authFetch(
            `/comments/books/${currentBookId}/comment`,
            {
              method: "POST",
              body: JSON.stringify({
                comment_text: metin,
                rating: parseInt(rating),
              }),
            }
          );

          if (response.ok) {
            alert("Yorumunuz eklendi!");
            document.getElementById("yorum-metni").value = "";
            loadBookDetails();
          } else {
            const errorData = await response.json();
            alert("Hata oluştu: " + (errorData.error || "Bilinmeyen hata"));
          }
        } catch (error) {
          console.error(error);
        } finally {
          btn.disabled = false;
          btn.innerHTML = originalText;
        }
      }
    </script>
  </body>
</html>
