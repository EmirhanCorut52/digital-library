<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitap Detayı - Dijital Kütüphane</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico" />
    <link href="/styles.css" rel="stylesheet" />
    <script src="js/main.js" defer></script>
    <script src="js/book-details.js" defer></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a
              href="index.html"
              class="flex items-center text-gray-800 hover:text-blue-600"
            >
              <i class="fas fa-book-open text-blue-600 text-2xl mr-2"></i>
              <span class="font-bold text-xl">Dijital Kütüphane</span>
            </a>
          </div>
          <div class="flex items-center gap-4">
            <a href="profile.html" class="text-gray-600 hover:text-blue-600"
              ><i class="fas fa-user-circle text-2xl"></i
            ></a>
            <a onclick="logout()" class="text-red-500 hover:text-red-700">
              <i class="fas fa-sign-out-alt text-xl"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
      <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-8">
        <div class="md:flex">
          <div
            class="md:w-1/3 lg:w-1/4 bg-gray-200 flex items-center justify-center p-8 min-h-[400px]"
          >
            <img
              id="book-cover"
              src=""
              alt="Kitap Kapağı"
              class="w-48 h-72 object-cover rounded shadow-2xl hidden"
            />
            <div
              id="book-cover-placeholder"
              class="w-48 h-72 bg-white shadow-2xl rounded flex flex-col items-center justify-center text-gray-400"
            >
              <i class="fas fa-book text-6xl mb-2"></i>
              <span class="text-xs">Kapak Görseli</span>
            </div>
          </div>

          <div class="md:w-2/3 lg:w-3/4 p-8 flex flex-col justify-between">
            <div>
              <div class="flex justify-between items-start">
                <div>
                  <h1
                    id="book-title"
                    class="text-3xl font-bold text-gray-900 mb-1"
                  >
                    Yükleniyor...
                  </h1>
                  <div id="book-author" class="mb-4"></div>
                </div>
              </div>

              <div class="flex items-center gap-6 mb-6 text-sm">
                <div class="flex items-center text-yellow-500">
                  <i class="fas fa-star"></i>
                  <span
                    id="book-rating"
                    class="text-gray-600 ml-2 font-bold text-lg"
                    >-</span
                  >
                </div>
                <div class="h-4 w-px bg-gray-300"></div>
                <span class="text-gray-600"
                  >Sayfa: <strong id="book-page">-</strong></span
                >
                <div class="h-4 w-px bg-gray-300"></div>
                <span class="text-gray-600"
                  >Yayınevi: <strong id="book-publisher">-</strong></span
                >
              </div>

              <h3 class="font-bold text-gray-900 mb-2">Kitap Açıklaması</h3>
              <p id="book-desc" class="text-gray-600 leading-relaxed mb-6">
                ...
              </p>

              <div class="flex gap-2 mb-6">
                <span
                  id="book-category"
                  class="px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-xs font-semibold"
                  >...</span
                >
              </div>
            </div>

            <div class="flex gap-4"></div>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1">
          <div class="bg-white rounded-xl shadow p-6 sticky top-24">
            <h3 class="text-lg font-bold mb-4">Bu kitabı değerlendir</h3>
            <form onsubmit="addComment(event)">
              <div class="flex gap-2 mb-4 group" id="star-container">
                <button
                  type="button"
                  onclick="setRating(1)"
                  class="star-btn text-2xl text-gray-300 hover:text-yellow-400"
                >
                  <i class="fas fa-star"></i>
                </button>
                <button
                  type="button"
                  onclick="setRating(2)"
                  class="star-btn text-2xl text-gray-300 hover:text-yellow-400"
                >
                  <i class="fas fa-star"></i>
                </button>
                <button
                  type="button"
                  onclick="setRating(3)"
                  class="star-btn text-2xl text-gray-300 hover:text-yellow-400"
                >
                  <i class="fas fa-star"></i>
                </button>
                <button
                  type="button"
                  onclick="setRating(4)"
                  class="star-btn text-2xl text-gray-300 hover:text-yellow-400"
                >
                  <i class="fas fa-star"></i>
                </button>
                <button
                  type="button"
                  onclick="setRating(5)"
                  class="star-btn text-2xl text-gray-300 hover:text-yellow-400"
                >
                  <i class="fas fa-star"></i>
                </button>
              </div>
              <input type="hidden" id="puan-input" value="5" />

              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Yorumunuz</label
                >
                <textarea
                  id="yorum-metni"
                  rows="4"
                  class="w-full bg-gray-50 border rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none resize-none"
                  placeholder="Kitap hakkında ne düşünüyorsunuz?"
                  required
                ></textarea>
              </div>
              <button
                type="submit"
                class="w-full bg-gray-900 hover:bg-black text-white py-2 rounded-lg font-bold transition"
              >
                Gönder
              </button>
            </form>
          </div>
        </div>

        <div class="lg:col-span-2">
          <h3 class="text-xl font-bold mb-6">
            Okuyucu Yorumları (<span id="comment-count">0</span>)
          </h3>

          <div id="comments-container">
            <p class="text-gray-500">Yorumlar yükleniyor...</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
