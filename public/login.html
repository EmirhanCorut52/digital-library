<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap - Dijital Kütüphane</title>
    <link href="/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="img/logo.ico" />
    <script src="js/main.js"></script>
  </head>

  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div
      class="bg-white rounded-2xl shadow-2xl flex max-w-4xl w-full overflow-hidden"
    >
      <div
        class="w-1/2 bg-blue-600 text-white p-12 flex flex-col justify-between md:flex"
      >
        <div>
          <h2 class="text-3xl font-bold mb-4">Dijital Kütüphane</h2>
          <p class="opacity-90">
            Kitapları keşfet, yorumla ve okuma topluluğunun bir parçası ol.
          </p>
        </div>
        <div class="text-center">
          <i class="fas fa-book-reader text-9xl opacity-20"></i>
        </div>
        <p class="text-sm opacity-70">Keşfet Paylaş Oku</p>
      </div>

      <div class="w-full md:w-1/2 p-12">
        <div class="flex gap-6 mb-8 border-b">
          <button
            onclick="toggleForm('login')"
            id="tab-login"
            class="pb-2 border-b-2 border-blue-600 font-semibold text-blue-600 focus:outline-none"
          >
            Giriş Yap
          </button>
          <button
            onclick="toggleForm('register')"
            id="tab-register"
            class="pb-2 text-gray-600 hover:text-blue-600 font-semibold focus:outline-none"
          >
            Kayıt Ol
          </button>
        </div>

        <form id="login-form" class="space-y-6">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >E-posta Adresi</label
            >
            <input
              id="login-email"
              type="email"
              class="w-full px-4 py-3 rounded-lg bg-gray-50 border focus:border-blue-500 focus:bg-white focus:outline-none"
              required
            />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Şifre</label
            >
            <input
              id="login-password"
              type="password"
              class="w-full px-4 py-3 rounded-lg bg-gray-50 border focus:border-blue-500 focus:bg-white focus:outline-none"
              required
            />
            <div class="text-right mt-2">
              <a
                href="forgot-password.html"
                class="text-sm text-blue-600 hover:underline"
                >Şifremi Unuttum?</a
              >
            </div>
          </div>
          <button
            type="button"
            onclick="login()"
            class="w-full block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300"
          >
            Giriş Yap
          </button>
        </form>

        <form id="register-form" class="space-y-6 hidden">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Ad Soyad</label
            >
            <input
              id="reg-name"
              type="text"
              class="w-full px-4 py-3 rounded-lg bg-gray-50 border focus:border-blue-500 focus:bg-white focus:outline-none"
              required
            />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Kullanıcı Adı</label
            >
            <input
              id="reg-username"
              type="text"
              class="w-full px-4 py-3 rounded-lg bg-gray-50 border focus:border-blue-500 focus:bg-white focus:outline-none"
              required
            />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >E-posta Adresi</label
            >
            <input
              id="reg-email"
              type="email"
              class="w-full px-4 py-3 rounded-lg bg-gray-50 border focus:border-blue-500 focus:bg-white focus:outline-none"
              required
            />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Şifre</label
            >
            <input
              id="reg-password"
              type="password"
              class="w-full px-4 py-3 rounded-lg bg-gray-50 border focus:border-blue-500 focus:bg-white focus:outline-none"
              required
            />
            <p class="text-xs text-gray-500 mt-1">
              Şifre minimum 8 karakter uzunluğunda olmalı ve harf ile rakam
              içermelidir.
            </p>
          </div>
          <button
            type="button"
            onclick="register()"
            class="w-full block bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300"
          >
            Kayıt Ol
          </button>
        </form>
      </div>
    </div>

    <script>
      function toggleForm(formType) {
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const tabLogin = document.getElementById("tab-login");
        const tabRegister = document.getElementById("tab-register");

        if (formType === "login") {
          loginForm.classList.remove("hidden");
          registerForm.classList.add("hidden");
          tabLogin.className =
            "pb-2 border-b-2 border-blue-600 font-semibold text-blue-600 focus:outline-none";
          tabRegister.className =
            "pb-2 text-gray-600 hover:text-blue-600 font-semibold focus:outline-none";
        } else {
          loginForm.classList.add("hidden");
          registerForm.classList.remove("hidden");
          tabRegister.className =
            "pb-2 border-b-2 border-blue-600 font-semibold text-blue-600 focus:outline-none";
          tabLogin.className =
            "pb-2 text-gray-600 hover:text-blue-600 font-semibold focus:outline-none";
        }
      }
    </script>
  </body>
</html>
