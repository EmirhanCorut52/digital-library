<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yönetici Paneli - Dijital Kütüphane</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico" />
    <link href="/styles.css" rel="stylesheet" />
    <script src="js/main.js" defer></script>
    <script src="js/googleBooks.js" defer></script>
    <script src="js/admin.js" defer></script>
    <style>
      .active-nav {
        background-color: #1e293b;
        border-right: 4px solid #3b82f6;
      }
    </style>
  </head>

  <body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
      <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-2xl">
        <div
          class="h-16 flex items-center justify-center border-b border-slate-700"
        >
          <i class="fas fa-shield-alt text-blue-500 text-2xl mr-2"></i>
          <span class="font-bold text-xl">Admin Paneli</span>
        </div>

        <nav class="flex-1 py-6 space-y-1">
          <button
            onclick="showSection('dashboard')"
            id="btn-dashboard"
            class="w-full text-left px-6 py-3 hover:bg-slate-800 transition flex items-center active-nav"
          >
            <i class="fas fa-chart-line w-6"></i> Genel Bakış
          </button>
          <button
            onclick="showSection('books')"
            id="btn-books"
            class="w-full text-left px-6 py-3 hover:bg-slate-800 transition flex items-center"
          >
            <i class="fas fa-book w-6"></i> Kitap Yönetimi
          </button>
          <button
            onclick="showSection('users')"
            id="btn-users"
            class="w-full text-left px-6 py-3 hover:bg-slate-800 transition flex items-center"
          >
            <i class="fas fa-users w-6"></i> Kullanıcı Yönetimi
          </button>
        </nav>

        <div class="p-4 border-t border-slate-700">
          <button
            onclick="logout()"
            class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded flex items-center justify-center transition"
          >
            <i class="fas fa-sign-out-alt mr-2"></i> Çıkış Yap
          </button>
        </div>
      </aside>

      <main class="flex-1 overflow-y-auto p-8">
        <header class="flex justify-between items-center mb-8">
          <div class="flex items-center gap-4">
            <h2 id="page-title" class="text-3xl font-bold text-gray-800">
              Genel Bakış
            </h2>
            <a
              href="index.html"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded flex items-center gap-2 transition"
            >
              <i class="fas fa-home"></i> Ana Sayfa
            </a>
          </div>
          <div class="flex items-center gap-3">
            <div class="text-right hidden sm:block">
              <p id="admin-name" class="text-sm font-bold text-gray-900">
                Yönetici
              </p>
              <p id="admin-email" class="text-xs text-gray-500">-</p>
            </div>
            <div
              class="w-10 h-10 bg-slate-900 rounded-full flex items-center justify-center text-white"
            >
              <i class="fas fa-user-cog"></i>
            </div>
          </div>
        </header>

        <div id="section-dashboard" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div
              class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-blue-500"
            >
              <div class="flex justify-between items-center">
                <div>
                  <p class="text-gray-500 text-sm">Toplam Kitap</p>
                  <h3 id="stat-books" class="text-2xl font-bold">-</h3>
                </div>
                <i class="fas fa-book text-blue-500 text-3xl"></i>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-green-500"
            >
              <div class="flex justify-between items-center">
                <div>
                  <p class="text-gray-500 text-sm">Toplam Kullanıcı</p>
                  <h3 id="stat-users" class="text-2xl font-bold">-</h3>
                </div>
                <i class="fas fa-users text-green-500 text-3xl"></i>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-yellow-500"
            >
              <div class="flex justify-between items-center">
                <div>
                  <p class="text-gray-500 text-sm">Toplam Gönderi</p>
                  <h3 id="stat-posts" class="text-2xl font-bold">-</h3>
                </div>
                <i class="fas fa-pen text-yellow-500 text-3xl"></i>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-purple-500"
            >
              <div class="flex justify-between items-center">
                <div>
                  <p class="text-gray-500 text-sm">Toplam Yorum</p>
                  <h3 id="stat-comments" class="text-2xl font-bold">-</h3>
                </div>
                <i class="fas fa-comments text-purple-500 text-3xl"></i>
              </div>
            </div>
          </div>
        </div>

        <div id="section-books" class="hidden">

          <div class="flex justify-between mb-4">
            <div class="relative w-64">
              <input
                type="text"
                id="book-search-admin"
                placeholder="Kitap ara..."
                class="w-full border rounded pl-8 pr-2 py-2 text-sm focus:outline-none focus:border-blue-500"
                oninput="searchBooksAdmin()"
              />
              <i class="fas fa-search absolute left-2.5 top-3 text-gray-400 text-xs"></i>
            </div>
            <div class="flex gap-2">
              <button onclick="openGoogleBooksModal()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-sm font-bold flex items-center">
                <i class="fas fa-plus mr-2"></i> Google Books'la Ekle
              </button>
              <button onclick="kitapEkleModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm font-bold flex items-center">
                <i class="fas fa-plus mr-2"></i> Yeni Kitap Ekle
              </button>
            </div>
          </div>


          <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full text-left border-collapse">
              <thead class="bg-gray-50 text-gray-600 text-xs uppercase">
                <tr>
                  <th class="p-4 border-b">Kapak</th>
                  <th class="p-4 border-b">ID</th>
                  <th class="p-4 border-b">Kitap Adı</th>
                  <th class="p-4 border-b">Yazar</th>
                  <th class="p-4 border-b">Kategori</th>
                  <th class="p-4 border-b text-center">İşlemler</th>
                </tr>
              </thead>
              <tbody id="books-table-body" class="text-sm"></tbody>
            </table>
          </div>
        </div>

        <div id="section-users" class="hidden">
          <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full text-left border-collapse">
              <thead class="bg-gray-50 text-gray-600 text-xs uppercase">
                <tr>
                  <th class="p-4 border-b">Kullanıcı</th>
                  <th class="p-4 border-b">E-posta</th>
                  <th class="p-4 border-b">Rol</th>
                  <th class="p-4 border-b">Durum</th>
                  <th class="p-4 border-b text-center">İşlemler</th>
                </tr>
              </thead>
              <tbody id="users-table-body" class="text-sm"></tbody>
            </table>
          </div>
        </div>

        </div>
      </main>
    </div>

    <div id="add-book-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
       <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center p-6 border-b">
          <h3 class="text-xl font-bold text-gray-800">Yeni Kitap Ekle</h3>
          <button onclick="closeAddBookModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
        </div>
        <form id="add-book-form" class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Kitap Adı *</label>
            <input type="text" id="book-title" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" placeholder="Kitap adını girin">
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Yazar(lar) *</label>
            <div id="authors-container">
              <div id="author-inputs">
                <input type="text" name="author" class="author-input w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500 mb-2" placeholder="Yazar adı" required>
              </div>
              <button type="button" id="add-author-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded shadow border border-blue-700 transition-all w-full mt-2">Yeni Yazar Ekle</button>
            </div>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Kategori *</label>
            <input type="text" id="book-category" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" placeholder="Kategori girin">
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Yayınevi *</label>
            <input type="text" id="book-publisher" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" placeholder="Yayınevi adını girin">
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Sayfa Sayısı *</label>
            <input type="number" id="book-page-count" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" placeholder="Sayfa sayısını girin">
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Kısa Açıklama *</label>
            <textarea id="book-description" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500 resize-none" rows="3" placeholder="Kitabın kısa açıklamasını girin"></textarea>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Kapak Görseli URL</label>
            <input type="text" id="book-cover-image" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" placeholder="Kapak görseli URL'si">
          </div>
          <div class="flex gap-3 pt-4">
            <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition">
              <i class="fas fa-save mr-2"></i> Kitap Ekle
            </button>
            <button type="button" onclick="closeAddBookModal()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 rounded transition">
              İptal
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="google-books-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
      <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 max-h-[90vh] overflow-y-auto flex flex-col">
        <div class="flex justify-between items-center p-6 border-b">
          <h3 class="text-xl font-bold text-gray-800">Google Books'ta Kitap Ara</h3>
          <button onclick="closeGoogleBooksModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
        </div>
        <div class="p-6 space-y-4">
          <div class="flex w-full max-w-lg mx-auto gap-2 justify-center">
            <input type="text" id="google-books-query" class="flex-1 border rounded px-3 py-2 focus:outline-none focus:border-blue-500" placeholder="Kitap adı veya yazar...">
            <button id="google-books-search-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-bold flex items-center">
              <i class="fas fa-plus mr-2"></i> Google Books'la Ekle
            </button>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
