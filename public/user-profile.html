<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kullanıcı Profili - Dijital Kütüphane</title>
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a
              href="index.html"
              class="flex items-center text-gray-800 hover:text-blue-600"
            >
              <i class="fas fa-book-open text-blue-600 text-2xl mr-2"></i>
              <span class="font-bold text-xl">Dijital Kütüphane</span>
            </a>
          </div>
          <div class="flex items-center gap-4">
            <a href="profile.html" class="text-gray-600 hover:text-blue-600"
              ><i class="fas fa-user-circle text-2xl"></i
            ></a>
            <a onclick="logout()" class="text-red-500 hover:text-red-700">
              <i class="fas fa-sign-out-alt text-xl"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="bg-white border-b">
      <div class="max-w-4xl mx-auto px-4 py-8">
        <div
          class="flex flex-col md:flex-row items-center md:items-start gap-8"
        >
          <div class="relative">
            <div
              id="profile-avatar"
              class="w-32 h-32 bg-gray-200 rounded-full flex items-center justify-center border-4 border-white shadow-lg"
            >
              <i class="fas fa-user text-5xl text-gray-400"></i>
            </div>
          </div>

          <div class="flex-1 text-center md:text-left">
            <div
              class="flex flex-col md:flex-row items-center justify-between mb-4"
            >
              <div>
                <h1
                  id="profile-fullname"
                  class="text-2xl font-bold text-gray-900"
                >
                  Yükleniyor...
                </h1>
                <p id="profile-username" class="text-gray-500">@...</p>
                <p id="profile-date" class="text-xs text-gray-400 mt-1">
                  Üyelik Tarihi: ...
                </p>
              </div>
              <div class="mt-4 md:mt-0">
                <button
                  onclick="followUser()"
                  id="btn-follow"
                  class="px-6 py-2 bg-blue-600 text-white rounded-full font-bold hover:bg-blue-700 transition shadow"
                >
                  <i class="fas fa-user-plus mr-2"></i> Takip Et
                </button>
              </div>
            </div>

            <p id="profile-bio" class="text-gray-700 mb-6 max-w-2xl">
              Hakkında bilgi yükleniyor...
            </p>

            <div
              class="flex justify-center md:justify-start gap-8 border-t pt-4"
            >
              <div class="text-center md:text-left">
                <span
                  id="stat-posts"
                  class="block font-bold text-xl text-gray-900"
                  >0</span
                >
                <span class="text-sm text-gray-500">Gönderi</span>
              </div>
              <div class="text-center md:text-left">
                <span
                  id="stat-comments"
                  class="block font-bold text-xl text-gray-900"
                  >0</span
                >
                <span class="text-sm text-gray-500">Yorum</span>
              </div>
              <div class="text-center md:text-left">
                <span
                  id="stat-following"
                  class="block font-bold text-xl text-gray-900"
                  >0</span
                >
                <span class="text-sm text-gray-500">Takip Edilen</span>
              </div>
              <div class="text-center md:text-left">
                <span
                  id="stat-followers"
                  class="block font-bold text-xl text-gray-900"
                  >0</span
                >
                <span class="text-sm text-gray-500">Takipçi</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="max-w-4xl mx-auto px-4 py-6">
      <div class="flex border-b mb-6 overflow-x-auto">
        <button
          onclick="switchTab('posts')"
          id="tab-posts"
          class="px-6 py-3 border-b-2 border-blue-600 text-blue-600 font-semibold focus:outline-none whitespace-nowrap"
        >
          Gönderilerim
        </button>
        <button
          onclick="switchTab('comments')"
          id="tab-comments"
          class="px-6 py-3 border-b-2 border-transparent text-gray-500 hover:text-gray-700 focus:outline-none whitespace-nowrap"
        >
          Kitap Yorumlarım
        </button>
        <button
          onclick="switchTab('following')"
          id="tab-following"
          class="px-6 py-3 border-b-2 border-transparent text-gray-500 hover:text-gray-700 focus:outline-none whitespace-nowrap"
        >
          Takip Edilenler
        </button>
        <button
          onclick="switchTab('followers')"
          id="tab-followers"
          class="px-6 py-3 border-b-2 border-transparent text-gray-500 hover:text-gray-700 focus:outline-none whitespace-nowrap"
        >
          Takipçiler
        </button>
      </div>

      <div id="content-posts" class="space-y-4">
        <p class="text-gray-500 text-center">Yükleniyor...</p>
      </div>

      <div id="content-comments" class="hidden space-y-4">
        <p class="text-gray-500 text-center">Yükleniyor...</p>
      </div>

      <div id="content-following" class="hidden">
        <p class="text-gray-500 text-center col-span-2">
          Henüz kimseyi takip etmiyorsunuz.
        </p>
      </div>

      <div id="content-followers" class="hidden">
        <p class="text-gray-500 text-center col-span-2">Henüz takipçisi yok.</p>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script>
      window.commentsLoaded = false;
      window.followingLoaded = false;
      window.followersLoaded = false;

      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("id");

        if (!userId) {
          alert("Kullanıcı belirtilmedi!");
          window.location.href = "index.html";
          return;
        }

        switchTab("posts");
        loadUserProfile(userId);
      });

      async function loadUserProfile(id) {
        const fullnameEl = document.getElementById("profile-fullname");
        const usernameEl = document.getElementById("profile-username");
        const dateEl = document.getElementById("profile-date");
        const bioEl = document.getElementById("profile-bio");
        const avatarEl = document.getElementById("profile-avatar");
        const statPostsEl = document.getElementById("stat-posts");
        const statCommentsEl = document.getElementById("stat-comments");
        const statFollowingEl = document.getElementById("stat-following");
        const statFollowersEl = document.getElementById("stat-followers");

        if (
          !fullnameEl ||
          !usernameEl ||
          !dateEl ||
          !bioEl ||
          !avatarEl ||
          !statPostsEl ||
          !statCommentsEl ||
          !statFollowingEl ||
          !statFollowersEl
        ) {
          console.error("Profil DOM elemanları bulunamadı");
          return;
        }

        try {
          const response = await authFetch(`/users/profile/${id}`);
          if (!response) {
            fullnameEl.innerText = "Kullanıcı Bulunamadı";
            return;
          }

          const data = await response.json();
          const user = data.profile;
          const stats = data.stats;

          document.title = `${user.name || user.username} (@${
            user.username
          }) - Dijital Kütüphane`;
          fullnameEl.innerText = user.name || user.username;
          usernameEl.innerText = "@" + user.username;
          dateEl.innerText =
            "Üyelik Tarihi: " +
            new Date(user.created_at).toLocaleDateString("tr-TR");
          bioEl.innerText = user.bio || "Henüz açıklama eklenmedi.";
          avatarEl.innerHTML =
            '<i class="fas fa-user text-5xl text-gray-400"></i>';

          statPostsEl.innerText = stats.posts || 0;
          statCommentsEl.innerText = stats.comments || 0;
          statFollowingEl.innerText = stats.following || 0;
          statFollowersEl.innerText = stats.followers || 0;

          const currentUser = JSON.parse(localStorage.getItem("user"));
          if (currentUser && currentUser.id !== parseInt(id, 10)) {
            const followResponse = await authFetch(
              `/users/follow-status/${id}`
            );
            if (followResponse && followResponse.ok) {
              const followData = await followResponse.json();
              const btn = document.getElementById("btn-follow");
              if (followData.isFollowing) {
                btn.className =
                  "px-6 py-2 bg-gray-600 text-white rounded-full font-bold hover:bg-gray-700 transition shadow";
                btn.innerHTML =
                  '<i class="fas fa-user-minus mr-2"></i> Takibi Bırak';
              }
            }
          }

          getUserPosts(id);
        } catch (error) {
          console.error("Error loading profile:", error);
          fullnameEl.innerText = "Profil Yüklenemedi";
        }
      }

      function switchTab(tabName) {
        document.getElementById("content-posts").classList.add("hidden");
        document.getElementById("content-comments").classList.add("hidden");
        document.getElementById("content-following").classList.add("hidden");
        document.getElementById("content-followers").classList.add("hidden");

        ["posts", "comments", "following", "followers"].forEach((t) => {
          const btn = document.getElementById("tab-" + t);
          btn.classList.remove("border-blue-600", "text-blue-600");
          btn.classList.add("border-transparent", "text-gray-500");
        });

        document
          .getElementById("content-" + tabName)
          .classList.remove("hidden");
        const activeBtn = document.getElementById("tab-" + tabName);
        activeBtn.classList.remove("border-transparent", "text-gray-500");
        activeBtn.classList.add("border-blue-600", "text-blue-600");

        const userId = new URLSearchParams(window.location.search).get("id");

        if (tabName === "comments" && !window.commentsLoaded) {
          getUserComments(userId);
          window.commentsLoaded = true;
        }
        if (tabName === "following" && !window.followingLoaded) {
          getFollowing(userId);
          window.followingLoaded = true;
        }
        if (tabName === "followers" && !window.followersLoaded) {
          getFollowers(userId);
          window.followersLoaded = true;
        }
      }

      async function getUserPosts(userId) {
        const container = document.getElementById("content-posts");

        try {
          const response = await authFetch("/posts/feed");
          if (!response) return;

          const allPosts = await response.json();
          const myPosts = allPosts.filter((post) => post.user_id == userId);

          container.innerHTML = "";

          if (myPosts.length === 0) {
            container.innerHTML =
              '<div class="text-center py-8"><i class="fas fa-pen-fancy text-4xl text-gray-200 mb-3"></i><p class="text-gray-500">Henüz hiçbir gönderi paylaşılmadı.</p></div>';
            return;
          }

          myPosts.forEach((post) => {
            const date = new Date(post.created_at).toLocaleDateString("tr-TR");
            const username = post.User ? post.User.username : "Kullanıcı";
            const firstLetter = username.charAt(0).toUpperCase();

            const chips = [];
            if (post.Book) {
              const bookCover = post.Book.cover_image
                ? `<img src="${post.Book.cover_image}" alt="${post.Book.title}" class="w-8 h-11 object-cover rounded" />`
                : '<div class="w-8 h-11 bg-gray-200 rounded flex items-center justify-center text-gray-400 text-xs"><i class="fas fa-book"></i></div>';
              chips.push(`
                <div class="flex items-center gap-2 bg-blue-50 border border-blue-200 rounded-lg px-3 py-2 text-xs font-semibold text-gray-800">
                  ${bookCover}
                  <span class="truncate max-w-[200px]">${post.Book.title}</span>
                </div>
              `);
            }
            if (post.TaggedUser) {
              chips.push(`
                <div class="flex items-center gap-2 bg-emerald-50 border border-emerald-200 rounded-lg px-3 py-2 text-xs font-semibold text-gray-800">
                  <i class="fas fa-user text-emerald-600"></i>
                  <span>@${post.TaggedUser.username}</span>
                </div>
              `);
            }

            const html = `
                <div class="bg-white rounded-lg shadow p-5 mb-4 border border-gray-100">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center font-bold text-blue-600">
                            ${firstLetter}
                        </div>
                        <div>
                            <h4 class="font-bold text-sm">${username}</h4>
                            <p class="text-xs text-gray-500">${date}</p>
                        </div>
                    </div>
                    <p class="text-gray-800 mb-3 whitespace-pre-line">${
                      post.post_text
                    }</p>
                    ${
                      chips.length
                        ? `<div class="flex flex-wrap gap-2 mb-3">${chips.join(
                            ""
                          )}</div>`
                        : ""
                    }
                    <div class="flex items-center gap-4 text-gray-500 text-sm">
                        <span><i class="far fa-heart mr-1"></i> 0 Beğeni</span>
                    </div>
                </div>
                `;
            container.innerHTML += html;
          });
        } catch (error) {
          console.error(error);
          container.innerHTML =
            '<p class="text-red-500 text-center">Gönderiler yüklenemedi.</p>';
        }
      }

      async function getUserComments(userId) {
        const container = document.getElementById("content-comments");

        try {
          const response = await authFetch(`/comments/user/${userId}`);
          if (!response) return;

          const comments = await response.json();

          if (!Array.isArray(comments)) {
            container.innerHTML =
              '<p class="text-red-500 text-center">Yorumlar yüklenemedi.</p>';
            return;
          }

          container.innerHTML = "";

          if (comments.length === 0) {
            container.innerHTML =
              '<div class="text-center py-8"><i class="fas fa-comments text-4xl text-gray-200 mb-3"></i><p class="text-gray-500">Henüz yorum yok.</p></div>';
            return;
          }

          comments.forEach((comment) => {
            const date = new Date(comment.created_at).toLocaleDateString(
              "tr-TR"
            );
            const bookTitle = comment.book_title || "Bilinmeyen Kitap";
            const author = comment.book_author || "";

            let starsHtml = "";
            for (let i = 0; i < 5; i++) {
              if (i < comment.rating)
                starsHtml += '<i class="fas fa-star text-yellow-400"></i>';
              else starsHtml += '<i class="far fa-star text-gray-300"></i>';
            }

            const html = `
                <div class="bg-white rounded-lg shadow p-5 mb-4 border border-gray-100">
                    <div class="flex justify-between items-start mb-3">
                        <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center font-bold text-green-600">
                            <i class="fas fa-book"></i>
                        </div>
                        <div class="flex-1 ml-3">
                            <h4 class="font-bold text-sm">${bookTitle}</h4>
                            <p class="text-xs text-gray-500">${author} • ${date}</p>
                        </div>
                        <div class="flex text-sm">
                            ${starsHtml}
                        </div>
                    </div>
                    <p class="text-gray-800 whitespace-pre-line">${comment.comment_text}</p>
                </div>
                `;
            container.innerHTML += html;
          });
        } catch (error) {
          console.error(error);
          container.innerHTML =
            '<p class="text-red-500 text-center">Yorumlar yüklenemedi.</p>';
        }
      }

      async function getFollowing(userId) {
        const container = document.getElementById("content-following");

        try {
          const response = await authFetch(`/users/following/${userId}`);
          if (!response) return;

          const following = await response.json();

          container.innerHTML = "";

          if (following.length === 0) {
            container.innerHTML =
              '<div class="text-center py-8 col-span-2"><i class="fas fa-users text-4xl text-gray-200 mb-3"></i><p class="text-gray-500">Henüz kimseyi takip etmiyor.</p></div>';
            return;
          }

          following.forEach((user) => {
            const name = user.name || user.username;
            const initial = name.charAt(0).toUpperCase();

            const html = `
                <div class="bg-white rounded-lg shadow p-4 flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center font-bold text-blue-600">
                        ${initial}
                    </div>
                    <div class="flex-1">
                        <h4 class="font-bold text-sm">${name}</h4>
                        <p class="text-xs text-gray-500">@${user.username}</p>
                    </div>
                </div>
                `;
            container.innerHTML += html;
          });
        } catch (error) {
          container.innerHTML =
            '<p class="text-red-500 text-center col-span-2">Takip listesi yüklenemedi.</p>';
        }
      }

      async function getFollowers(userId) {
        const container = document.getElementById("content-followers");

        try {
          const response = await authFetch(`/users/followers/${userId}`);
          if (!response) return;

          const followers = await response.json();

          container.innerHTML = "";

          if (followers.length === 0) {
            container.innerHTML =
              '<div class="text-center py-8 col-span-2"><i class="fas fa-users text-4xl text-gray-200 mb-3"></i><p class="text-gray-500">Henüz takipçisi yok.</p></div>';
            return;
          }

          followers.forEach((user) => {
            const name = user.name || user.username;
            const initial = name.charAt(0).toUpperCase();

            const html = `
                <div class="bg-white rounded-lg shadow p-4 flex items-center gap-4">
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center font-bold text-green-600">
                        ${initial}
                    </div>
                    <div class="flex-1">
                        <h4 class="font-bold text-sm">${name}</h4>
                        <p class="text-xs text-gray-500">@${user.username}</p>
                    </div>
                </div>
                `;
            container.innerHTML += html;
          });
        } catch (error) {
          container.innerHTML =
            '<p class="text-red-500 text-center col-span-2">Takipçi listesi yüklenemedi.</p>';
        }
      }

      async function followUser() {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("id");
        const btn = document.getElementById("btn-follow");

        if (!userId) return;

        try {
          const response = await authFetch("/users/follow/toggle", {
            method: "POST",
            body: JSON.stringify({ user_id: userId }),
          });

          if (response && response.ok) {
            const data = await response.json();
            if (data.isFollowing) {
              btn.className =
                "px-6 py-2 bg-gray-600 text-white rounded-full font-bold hover:bg-gray-700 transition shadow";
              btn.innerHTML =
                '<i class="fas fa-user-minus mr-2"></i> Takibi Bırak';
            } else {
              btn.className =
                "px-6 py-2 bg-blue-600 text-white rounded-full font-bold hover:bg-blue-700 transition shadow";
              btn.innerHTML = '<i class="fas fa-user-plus mr-2"></i> Takip Et';
            }
          }
        } catch (error) {
          alert("Takip işlemi sırasında hata oluştu.");
        }
      }
    </script>
  </body>
</html>
