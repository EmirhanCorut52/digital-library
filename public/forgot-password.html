<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Şifremi Unuttum - Dijital Kütüphane</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico" />
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-800">Şifremi Unuttum</h2>
        <p class="text-gray-500 text-sm mt-2">
          Lütfen hesabınıza kayıtlı e-posta adresinizi girin.
        </p>
      </div>

      <form onsubmit="checkEmail(event)" class="space-y-6">
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >E-posta Adresi</label
          >
          <div class="relative">
            <input
              type="email"
              id="email-input"
              class="w-full px-4 py-3 rounded-lg bg-gray-50 border focus:border-blue-500 focus:bg-white focus:outline-none transition"
              placeholder="ornek@odu.edu.tr"
              required
            />
            <i
              class="fas fa-envelope absolute right-3 top-3.5 text-gray-400"
            ></i>
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-lg"
        >
          Devam Et
        </button>
      </form>

      <div class="text-center mt-6">
        <a
          href="login.html"
          class="text-sm text-gray-500 hover:text-blue-600 font-semibold"
        >
          <i class="fas fa-arrow-left mr-1"></i> Giriş ekranına dön
        </a>
      </div>
    </div>

    <script>
      async function checkEmail(e) {
        e.preventDefault();
        const email = document.getElementById("email-input").value;
        const btn = document.querySelector('button[type="submit"]');

        const originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> Kontrol Ediliyor...';

        try {
          const response = await fetch("/api/auth/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: email }),
          });

          const data = await response.json();

          if (response.ok) {
            localStorage.setItem("reset_email", email);
            localStorage.setItem("reset_token", data.resetToken);
            window.location.href = "set-password.html";
          } else {
            alert("Hata: " + (data.error || "Kullanıcı bulunamadı."));
          }
        } catch (error) {
          console.error(error);
          alert("Sunucu hatası.");
        } finally {
          btn.disabled = false;
          btn.innerHTML = originalText;
        }
      }
    </script>
  </body>
</html>
