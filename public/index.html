<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ana Sayfa - Dijital Kütüphane</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico" />
    <link href="/styles.css" rel="stylesheet" />
    <script src="js/main.js" defer></script>
    <script src="js/tagging.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>
  <body class="bg-gray-50">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <i class="fas fa-book-open text-blue-600 text-2xl mr-2"></i>
            <a
              href="index.html"
              class="flex items-center text-gray-800 hover:text-blue-600"
            >
              <span class="font-bold text-xl text-gray-800"
                >Dijital Kütüphane</span
              >
            </a>
          </div>
          <div class="flex-1 flex items-center justify-center px-8">
            <div class="relative w-full max-w-md">
              <input
                type="text"
                id="navbar-search"
                class="w-full bg-gray-100 rounded-full py-2 pl-10 pr-4 outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Kitap, yazar veya kullanıcı ara..."
                autocomplete="off"
              />
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-search text-gray-400"></i>
              </div>
            </div>
          </div>
          <div class="flex items-center gap-4">
            <a href="profile.html" class="text-gray-600 hover:text-blue-600"
              ><i class="fas fa-user-circle text-2xl"></i
            ></a>
            <a
              href="#"
              onclick="logout()"
              class="text-red-500 hover:text-red-700"
              ><i class="fas fa-sign-out-alt text-xl"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <div class="hidden md:block">
          <div class="bg-white rounded-lg shadow p-6 text-center">
            <div
              class="w-20 h-20 bg-gray-200 rounded-full mx-auto mb-4 flex items-center justify-center"
            >
              <i class="fas fa-user text-3xl text-gray-400"></i>
            </div>
            <h3 id="sidebar-name" class="font-bold text-gray-900">
              Yükleniyor...
            </h3>
            <p id="sidebar-username" class="text-sm text-gray-500 mb-4">...</p>
            <div class="flex justify-around text-sm border-t pt-4">
              <div>
                <span id="sidebar-followers" class="block font-bold"
                  >Yükleniyor...</span
                >
                <span class="text-gray-500">Takipçi</span>
              </div>
              <div>
                <span id="sidebar-following" class="block font-bold"
                  >Yükleniyor...</span
                >
                <span class="text-gray-500">Takip</span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-span-1 md:col-span-2 space-y-6">
          <div
            id="create-post-form"
            class="bg-white rounded-lg shadow-md p-5 border border-gray-200 hover:shadow-lg transition"
          >
            <div class="flex items-start gap-3 mb-3">
              <i class="fas fa-feather text-blue-500 text-lg mt-1"></i>
              <textarea
                id="post-input"
                class="w-full border-none focus:ring-0 resize-none text-gray-700 placeholder-gray-400 bg-transparent outline-none text-base leading-relaxed"
                rows="3"
                placeholder="Okuduğun kitap hakkında ne düşünüyorsunuz?"
              ></textarea>
            </div>
            <div id="post-tagged-book" class="hidden mt-2">
              <div
                class="flex items-center justify-between bg-blue-50 border border-blue-200 rounded-lg p-3 text-sm text-gray-800"
              >
                <div class="flex items-center gap-2">
                  <i class="fas fa-book text-blue-600"></i>
                  <span
                    id="post-tagged-book-title"
                    class="font-semibold"
                  ></span>
                </div>
                <button
                  onclick="clearBookTag()"
                  class="text-gray-500 hover:text-gray-700"
                  aria-label="Tagi kaldır"
                >
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div id="post-tagged-user" class="hidden mt-2">
              <div
                class="flex items-center justify-between bg-emerald-50 border border-emerald-200 rounded-lg p-3 text-sm text-gray-800"
              >
                <div class="flex items-center gap-2">
                  <i class="fas fa-user text-emerald-600"></i>
                  <span id="post-tagged-user-name" class="font-semibold"></span>
                </div>
                <button
                  onclick="clearUserTag()"
                  class="text-gray-500 hover:text-gray-700"
                  aria-label="Kullanıcı tagini kaldır"
                >
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div
              class="flex justify-between items-center mt-4 pt-3 border-t border-gray-200 relative"
            >
              <button
                onclick="showTagMenu()"
                class="text-blue-600 hover:text-blue-700 text-sm font-medium transition flex items-center gap-1"
              >
                <i class="fas fa-tag mr-1"></i> Etiketle
              </button>
              <button
                onclick="sharePost()"
                class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 text-sm font-semibold shadow-md transition hover:shadow-lg"
              >
                Paylaş
              </button>
              <div
                id="tag-menu"
                class="hidden absolute left-0 bottom-full mb-2 bg-white border border-gray-200 rounded-lg shadow-lg py-2 z-10"
              >
                <button
                  onclick="tagBook()"
                  class="w-full px-4 py-2 text-left hover:bg-gray-100 text-gray-700 text-sm flex items-center gap-2 transition"
                >
                  <i class="fas fa-book text-blue-600"></i> Kitap Etiketle
                </button>
                <button
                  onclick="tagUser()"
                  class="w-full px-4 py-2 text-left hover:bg-gray-100 text-gray-700 text-sm flex items-center gap-2 transition border-t border-gray-100"
                >
                  <i class="fas fa-user text-green-600"></i> Kullanıcı Etiketle
                </button>
              </div>
            </div>
          </div>

          <div
            class="bg-white rounded-lg shadow-sm border border-gray-200 p-1 flex gap-1"
          >
            <button
              id="all-feed-tab"
              onclick="switchFeed('all')"
              class="flex-1 px-4 py-2 rounded-md text-sm font-medium transition bg-blue-600 text-white"
            >
              <i class="fas fa-globe mr-2"></i>Tüm Gönderiler
            </button>
            <button
              id="following-feed-tab"
              onclick="switchFeed('following')"
              class="flex-1 px-4 py-2 rounded-md text-sm font-medium transition text-gray-600 hover:bg-gray-100"
            >
              <i class="fas fa-user-friends mr-2"></i>Takip Ettiklerim
            </button>
          </div>

          <div id="feed-container" class="space-y-6">
            <p class="text-center text-gray-500">Gönderiler yükleniyor...</p>
          </div>
        </div>

        <div class="hidden md:block">
          <div class="bg-white rounded-lg shadow p-4">
            <h3 class="font-bold text-gray-700 mb-4">Son Eklenenler</h3>
            <div id="popular-books" class="space-y-4">
              <p class="text-gray-500 text-sm">Yükleniyor...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="book-tag-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-[1000]"
    >
      <div
        class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 max-h-[90vh] flex flex-col"
      >
        <div
          class="flex justify-between items-center p-5 border-b border-gray-200"
        >
          <h3 class="text-lg font-bold text-gray-800">Kitap Etiketle</h3>
          <button
            onclick="closeBookTagModal()"
            class="text-gray-500 hover:text-gray-700 text-2xl"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="p-5 border-b border-gray-200">
          <input
            type="text"
            id="book-search-input"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            placeholder="Kitap adı, yazar..."
            oninput="searchBooksForTag()"
            autofocus
          />
        </div>
        <div
          id="book-search-results"
          class="flex-1 overflow-y-auto max-h-72"
        ></div>
        <div
          id="tagged-book-display"
          class="hidden p-5 border-t border-gray-200"
        ></div>
        <div class="p-5 border-t border-gray-200 flex justify-end gap-2">
          <button
            onclick="closeBookTagModal()"
            class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-100 transition"
          >
            İptal
          </button>
          <button
            id="confirm-book-btn"
            onclick="confirmBookTag()"
            class="px-4 py-2 bg-gray-300 text-gray-600 rounded-lg font-semibold transition cursor-not-allowed opacity-70"
            disabled
          >
            Kitabı Ekle
          </button>
        </div>
      </div>
    </div>

    <div
      id="user-tag-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-[1000]"
    >
      <div
        class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 max-h-[90vh] flex flex-col"
      >
        <div
          class="flex justify-between items-center p-5 border-b border-gray-200"
        >
          <h3 class="text-lg font-bold text-gray-800">Kullanıcı Etiketle</h3>
          <button
            onclick="closeUserTagModal()"
            class="text-gray-500 hover:text-gray-700 text-2xl"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="p-5 border-b border-gray-200">
          <input
            type="text"
            id="user-search-input"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
            placeholder="Kullanıcı adı ara..."
            oninput="searchUsersForTag()"
            autofocus
          />
        </div>
        <div
          id="user-search-results"
          class="flex-1 overflow-y-auto max-h-72"
        ></div>
        <div
          id="tagged-user-display"
          class="hidden p-5 border-t border-gray-200"
        ></div>
        <div class="p-5 border-t border-gray-200 flex justify-end gap-2">
          <button
            onclick="closeUserTagModal()"
            class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-100 transition"
          >
            İptal
          </button>
          <button
            id="confirm-user-btn"
            onclick="confirmUserTag()"
            class="px-4 py-2 bg-gray-300 text-gray-600 rounded-lg font-semibold transition cursor-not-allowed opacity-70"
            disabled
          >
            Kullanıcıyı Ekle
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
