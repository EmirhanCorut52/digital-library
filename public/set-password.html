<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeni Şifre Belirle - Dijital Kütüphane</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
      <div class="text-center mb-8">
        <div
          class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-600"
        >
          <i class="fas fa-lock text-3xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">Yeni Şifre Belirle</h2>
        <p class="text-gray-500 text-sm mt-2">
          Lütfen hesabınız için güvenli bir şifre oluşturun.
        </p>
      </div>

      <form onsubmit="updatePassword(event)" class="space-y-6">
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Yeni Şifre</label
          >
          <div class="relative">
            <input
              type="password"
              id="pass1"
              class="w-full px-4 py-3 rounded-lg bg-gray-50 border focus:border-blue-500 focus:bg-white focus:outline-none transition"
              placeholder="********"
              required
            />
            <i class="fas fa-key absolute right-3 top-3.5 text-gray-400"></i>
          </div>
        </div>

        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Yeni Şifre (Tekrar)</label
          >
          <div class="relative">
            <input
              type="password"
              id="pass2"
              class="w-full px-4 py-3 rounded-lg bg-gray-50 border focus:border-blue-500 focus:bg-white focus:outline-none transition"
              placeholder="********"
              required
            />
            <i
              class="fas fa-check-circle absolute right-3 top-3.5 text-gray-400"
            ></i>
          </div>
        </div>

        <div class="text-xs text-gray-500 bg-blue-50 p-3 rounded">
          <ul class="list-disc list-inside">
            <li>En az 8 karakter olmalı</li>
            <li>Harf ve rakam içermeli</li>
          </ul>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-lg"
        >
          Şifreyi Güncelle
        </button>
      </form>

      <div class="text-center mt-6">
        <a
          href="login.html"
          class="text-sm text-gray-500 hover:text-blue-600 font-semibold"
        >
          <i class="fas fa-arrow-left mr-1"></i> Giriş ekranına dön
        </a>
      </div>
    </div>

    <script>
      function updatePassword(e) {
        e.preventDefault();

        const p1 = document.getElementById("pass1").value;
        const p2 = document.getElementById("pass2").value;
        const btn = document.querySelector('button[type="submit"]');

        if (p1.length < 8) {
          alert("Şifreniz en az 8 karakter olmalıdır!");
          return;
        }

        if (p1 !== p2) {
          alert("Girdiğiniz şifreler birbiriyle uyuşmuyor!");
          return;
        }

        const token = localStorage.getItem("reset_token");
        if (!token) {
          alert(
            "Geçersiz sıfırlama oturumu. Lütfen tekrar şifremi unuttum adımından geçin."
          );
          window.location.href = "forgot-password.html";
          return;
        }

        btn.innerHTML =
          '<i class="fas fa-spinner fa-spin mr-2"></i> Güncelleniyor...';
        btn.disabled = true;
        btn.classList.add("opacity-75", "cursor-not-allowed");

        fetch("http://localhost:3000/api/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            token: token,
            new_password: p1,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.message) {
              alert("Şifreniz başarıyla güncellendi! Giriş yapabilirsiniz.");
              localStorage.removeItem("reset_token");
              localStorage.removeItem("reset_email");
              window.location.href = "login.html";
            } else {
              alert("Hata: " + (data.error || "Şifre güncellenemedi."));
            }
          })
          .catch((error) => {
            console.error(error);
            alert("Sunucu hatası.");
          })
          .finally(() => {
            btn.innerHTML = "Şifreyi Güncelle";
            btn.disabled = false;
            btn.classList.remove("opacity-75", "cursor-not-allowed");
          });
      }
    </script>
  </body>
</html>
