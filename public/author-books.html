<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yazar Kitapları - Dijital Kütüphane</title>
    <link href="/output.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a
              href="index.html"
              class="flex items-center text-gray-800 hover:text-blue-600"
            >
              <i class="fas fa-book-open text-blue-600 text-2xl mr-2"></i>
              <span class="font-bold text-xl">Dijital Kütüphane</span>
            </a>
          </div>
          <div class="flex items-center gap-4">
            <a href="profile.html" class="text-gray-600 hover:text-blue-600"
              ><i class="fas fa-user-circle text-2xl"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
      <div class="mb-8">
        <a
          href="javascript:history.back()"
          class="text-blue-600 hover:underline flex items-center gap-2 mb-4"
        >
          <i class="fas fa-arrow-left"></i> Geri Dön
        </a>
        <div class="bg-white rounded-xl shadow-lg p-6">
          <div class="flex items-center gap-4">
            <div
              class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center text-white text-2xl font-bold"
            >
              <i class="fas fa-user-pen"></i>
            </div>
            <div>
              <h1 id="author-name" class="text-3xl font-bold text-gray-900">
                Yükleniyor...
              </h1>
              <p class="text-gray-500"><span id="book-count">0</span> Kitap</p>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-6">Kitapları</h2>
        <div
          id="books-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <p class="text-gray-500 col-span-full">Kitaplar yükleniyor...</p>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
    <script>
      let currentAuthorId = null;

      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        currentAuthorId = urlParams.get("id");

        if (!currentAuthorId) {
          alert("Yazar seçilmedi!");
          window.location.href = "index.html";
          return;
        }

        loadAuthorBooks();
      });

      async function loadAuthorBooks() {
        try {
          const response = await authFetch(`/authors/${currentAuthorId}/books`);
          if (!response) return;

          const author = await response.json();

          document.getElementById("author-name").innerText = author.full_name;
          document.getElementById("book-count").innerText = author.Books.length;
          document.title = `${author.full_name} - Kitapları`;

          renderBooks(author.Books || []);
        } catch (error) {
          console.error(error);
          document.getElementById("author-name").innerText = "Yazar Bulunamadı";
        }
      }

      function renderBooks(books) {
        const container = document.getElementById("books-container");
        container.innerHTML = "";

        if (books.length === 0) {
          container.innerHTML =
            '<p class="text-gray-500 col-span-full">Bu yazara ait kitap bulunamadı.</p>';
          return;
        }

        books.forEach((book) => {
          const coverHtml = book.cover_image
            ? `<img src="${book.cover_image}" alt="${book.title}" class="w-full h-72 object-cover">`
            : '<div class="w-full h-72 bg-gray-200 flex items-center justify-center text-gray-400"><i class="fas fa-book text-6xl"></i></div>';

          const html = `
            <a href="book-details.html?id=${
              book.book_id
            }" class="bg-white rounded-lg shadow hover:shadow-xl transition overflow-hidden group">
              ${coverHtml}
              <div class="p-4">
                <h3 class="font-bold text-lg text-gray-900 group-hover:text-blue-600 line-clamp-2">
                  ${book.title}
                </h3>
                <p class="text-sm text-gray-500 mt-2">${
                  book.category || "Kategori yok"
                }</p>
                <div class="flex justify-between items-center mt-3">
                  <span class="text-xs text-gray-400">${
                    book.page_count || "-"
                  } sayfa</span>
                  <span class="text-blue-600 text-sm font-semibold group-hover:underline">Detayları Gör →</span>
                </div>
              </div>
            </a>
          `;
          container.innerHTML += html;
        });
      }
    </script>
  </body>
</html>
