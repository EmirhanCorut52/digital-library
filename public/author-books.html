<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yazar Kitapları - Dijital Kütüphane</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico" />
    <link href="/styles.css" rel="stylesheet" />
    <script src="js/main.js" defer></script>
    <script src="js/author-books.js" defer></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a
              href="index.html"
              class="flex items-center text-gray-800 hover:text-blue-600"
            >
              <i class="fas fa-book-open text-blue-600 text-2xl mr-2"></i>
              <span class="font-bold text-xl">Dijital Kütüphane</span>
            </a>
          </div>
          <div class="flex items-center gap-4">
            <a href="profile.html" class="text-gray-600 hover:text-blue-600"
              ><i class="fas fa-user-circle text-2xl"></i
            ></a>
            <a onclick="logout()" class="text-red-500 hover:text-red-700">
              <i class="fas fa-sign-out-alt text-xl"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
      <div class="mb-8">
        <a
          href="javascript:history.back()"
          class="text-blue-600 hover:underline flex items-center gap-2 mb-4"
        >
          <i class="fas fa-arrow-left"></i> Geri Dön
        </a>
        <div class="bg-white rounded-xl shadow-lg p-6">
          <div class="flex items-center gap-4">
            <div
              class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center text-white text-2xl font-bold"
            >
              <i class="fas fa-user-pen"></i>
            </div>
            <div>
              <h1 id="author-name" class="text-3xl font-bold text-gray-900">
                Yükleniyor...
              </h1>
              <p class="text-gray-500"><span id="book-count">0</span> Kitap</p>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-6">Kitapları</h2>
        <div
          id="books-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <p class="text-gray-500 col-span-full">Kitaplar yükleniyor...</p>
        </div>
      </div>
    </main>
  </body>
</html>
